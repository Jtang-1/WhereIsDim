{% extends "base.html" %}

{% block head%}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">  
    <h1>Update Task</h1>
    
<div class="form">
    <form action="/update/{{task.id}}" method="POST" id="update-task">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <button form="update-task">Update Task</button>
    </form>
</div>

</div>
{% endblock %}
